<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  <h2>Demo</h2>
  <p>Geo Location View
    <select name="lasthour" id="lasthour" onchange="refresh()">
      <option value="0" selected>All</option>
      <option value="1">1h</option>
      <option value="5">5h</option>
      <option value="7">7h</option>
      <option value="9">9h</option>
    </select>
  </p>
  <form class="form-inline" onsubmit="return false" id="form">
    <label for="name">Name:</label>
    <input type="name" id="email" placeholder="Enter name" name="name">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" required placeholder="Enter latitude" name="latitude">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" required placeholder="Enter longitude" name="longitude">
    <label for="radius">Radius:</label>
    <input type="number" id="radius" required placeholder="Enter radius" name="radius">
    <label for="fillKey">FillKey:</label>
    <select name="fillKey">
      <option value="lt50" selected>Green</option>
      <option value="gt50">Red</option>
    </select>
    <label for="hour">Hour :</label>
    <input type="number" id="hour" required placeholder="Enter hour" name="hour" value="0">
    <input type="submit" value="Submit" onclick="send()"/>
  </form>

  <div id="map" style="position: relative; width: 100%; max-height: 650px;"></div>
     
     <script>
    
     </script>
</body>
